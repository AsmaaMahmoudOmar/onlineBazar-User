<section class="pt-5">
    <h2 class="h4 fw-bold"> Shop Cart:</h2>
    <div class="boxShadow border rounded p-3">
        <div class="d-flex justify-content-between align-items-center">
            <p class="lead fw-semibold text-danger">You have
                {{cartProducts.length}} amount of
                items</p>
            <button class="btn bg-danger-subtle" (click)="clearCart()"> Clear
                Cart</button>
        </div>

        <div
            class="table-responsive">
            <table
                class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th scope="col"></th>
                        <th scope="col">Title</th>
                        <th scope="col">Price</th>
                        <th scope="col"> Quantity</th>
                        <th scope="col"> Total</th>
                        <th scope="col"></th>

                    </tr>
                </thead>
                <tbody>
                    <tr class="itmes text-center"
                        *ngFor="let item of cartProducts; let index=index">
                        <td scope="row">
                            <img class="rounded rounded-circle"
                                [src]="item.item.image" [alt]="item.title"></td>
                        <td>{{item.item.title}}</td>
                        <td class="text-success">{{item.item.price |
                            currency:"EGP"}}</td>

                        <td>
                            <div
                                class="d-flex align-items-center justify-content-center">
                                <i class="fa fa-minus-square fa-2x"
                                    (click)="minusAmount(index)"></i>
                                <input type="number"
                                    class="form-control w-25 mx-2"
                                    (change)="detectChange()"
                                    [(ngModel)]="item.quantity">
                                <i class="fa fa-plus-square fa-2x"
                                    (click)="plusAmount(index)"></i>
                            </div>
                        </td>
                        <td class="text-warning">{{item.item.price *
                            item.quantity |currency: "EGP"}}</td>
                        <td><button
                                class="btn text-bg-danger"
                                (click)="deletItem(index)">Delete</button></td>

                    </tr>
                </tbody>
            </table>
        </div>

        <div class="ms-auto d-flex justify-content-end align-items-center">
            <span class="fw-bold mx-3">Total : {{total|currency :"EGP"}}</span>
            <button class="btn btn-success"  [disabled]="!done" (click)="checkOrder()">Order Cart</button>
        </div>
    </div>
</section>
