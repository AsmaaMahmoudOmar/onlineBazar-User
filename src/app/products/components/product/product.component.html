<section class="pt-5">
  <div class=" row d-flex justify-content-between align-items-center mb-2">
    <div class="col-md-6">
      <app-select  [Category]="'Categories'" [data]="categories" (selection) ="FilterCategory($event)"></app-select>

    </div>
    <div class="col-md-6">
      <label for="search" class="h5">Search by name</label>
      <input id="search" class="form-control shadow-none" type="text"
        placeholder="search" [(ngModel)]="termInput">

    </div>

  </div>
  <div class="row g-4 pt-4">
    <div *ngFor="let item of products|search:termInput "
      class="col-md-6 col-lg-3 col-sm-12">
      <app-one-product [data]="item" (btn)="addToCart($event)"></app-one-product>
    </div>
  </div>
</section>
