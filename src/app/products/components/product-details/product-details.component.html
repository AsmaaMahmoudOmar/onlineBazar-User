
<section class="pt-5">
    <h2 class="fw-bold h4">Product Details:</h2>
<div class="row align-items-center border rounded boxShadow bg-light m-3 m-md-0">
    <div class="col-md-3">
        <img class="w-100" [src]="ProductDetials.image" [alt]="ProductDetials.title">
    </div>
    <div class="col-md-9">
        <h4>{{ProductDetials.title}}</h4>
        <h6 class="text-success">{{ProductDetials.category}}</h6>
        <p class="lead text-muted">{{ProductDetials.description}}</p>
        <div class="d-flex justify-content-between align-items-center">
            <span class="text-success fw-bold">{{ProductDetials.price|currency}}</span>
            <span><i class="fa fa-star text-warning"></i> {{ProductDetials.rating.rate}}</span>
        </div>

    </div>
</div>
</section>
